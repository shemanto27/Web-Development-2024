<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- ----------------Google Fonts---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<!-- -------------------Font Awesome CDN---------------- -->
<script src="https://kit.fontawesome.com/a78b8a66d3.js" crossorigin="anonymous"></script>

<!--------------------------- Tailwind CDN----------------- -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
    theme: {
        extend: {
        colors: {
            clifford: '#da373d',
        }
        }
    }
    }
</script>

</head>
<body class="max-w-screen-xl mx-auto px-16 lg:pd-28">

    <!-- --------------------header Section------------- -->
    <header class="flex pt-10 mb-20">
        <div class="header-left">
            <h1 class="font-bold text-5xl md:text-7xl mb-3">It's good <br> 
            tea time at The <br>
            Tea House</h1>
            <p class="mb-5 text-lg text-[#777777] ">Tea and Botanical Solutions Supplier Give Optimum <br>
            Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-3 text-white font-bold rounded-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>

        <div class="header-right">
            <!-- Image -->
            <div class="w-full relative"><img src="./images/banner.png" alt="banner"></div>
            <!-- card -->
            <div class="absolute bg-white shadow-md flex justify-center items-center p-3 top-64 rounded-lg">
                <div><i class="fa-solid fa-star text-2xl text-[#ffdc64]"></i></div>
                <div class="pl-3"><h2 class="font-bold text-xl">5.00</h2>
                    <p class="text-[#777777] text-base">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
